  <path d="M45 78 Q40 95 45 110" stroke="#00bfff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M60 80 Q55 97 60 115" stroke="#00bfff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M75 78 Q80 95 75 110" stroke="#00bfff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>
  <path d="M90 75 Q95 90 90 105" stroke="#00bfff" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8"/>

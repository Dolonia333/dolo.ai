      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0077b6"/>
    </linearGradient>
    <linearGradient id="glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#00bfff" stop-opacity="0.8"/>

version: '3.8'

services:
  openclaw-enhanced:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    container_name: openclaw-enhanced
    ports:
      - "18789:18789"
    volumes:
      # Persistent config and data
      - ~/.openclaw:/app/.openclaw
      # Optional: Docker socket for Docker-based skills
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: SSH keys for Git operations
      - ~/.ssh:/home/openclaw/.ssh:ro
    environment:
      - NODE_ENV=production
      - OPENCLAW_CONFIG_PATH=/app/.openclaw/config.json
      # Add your environment variables here
      # - ANTHROPIC_API_KEY=your_key_here
      # - OPENAI_API_KEY=your_key_here
      # - BRAVE_API_KEY=your_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openclaw-network
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  # Optional: Add nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: openclaw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates if using HTTPS
      # - /path/to/ssl:/etc/nginx/ssl:ro
    depends_on:
      - openclaw-enhanced
    restart: unless-stopped
    networks:
      - openclaw-network

  # Optional: Add monitoring
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: openclaw-watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --interval 300 openclaw-enhanced
  #   restart: unless-stopped

networks:
  openclaw-network:
    driver: bridge

volumes:
  openclaw-data:
    driver: local